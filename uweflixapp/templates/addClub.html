{% load static %}
<!DOCTYPE html>

<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Manage Club</title>
      <link rel="stylesheet" href="{% static 'css/cinemaManagerForm.css' %}">
  </head>
  <body>
    <div class="header">
      <div class="cinema-title">
        <a href="/"><img src="{% static 'css/uweCinemaLogo.png' %}" class="headerLogo"></a>
      </div>
      <nav class="navigate-tab">
          <a class="active" href="/">Home</a>
          <p>|</p>
          <a href="cancellation">cancellation</a>
          <p>|</p>
          <a href="studentJoinRequest">request</a>
          <p>|</p>
          <a href="loginRedirectBtn">Account Home Page</a>
          <p>|</p>
          {% if userIsAnonymous %}
            <a href="login">login</a>
          {% else %}
            <a href="logout">logout</a>
          {% endif %}
      </nav>
    </div> 
    <div class="container">
      <!-- main -->
      <div class="main">

        <!-- Form -->
        <form action="/addClubPost" method="post">
          {% csrf_token %}
          <div class="form-group clubEdit">

            <h1>Manage Club</h1>
            <br>
            <div class="mb-3 row">
              <label for="club_name" class="col-sm-2 col-form-label">Club Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="club_name" id="club_name" maxlength="100" required>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
            </div>
            <div>
              <input type="text" 
                      class="form-control" 
                      name="inputStreetNo"
                      id="inputStreetNo" 
                      placeholder="Building number/name"
                      maxlength="50" required>
              
              <input type="text" 
                      class="form-control" 
                      name="inputStreet"
                      id="inputStreet" 
                      placeholder="Street"
                      maxlength="100" required>
              
              <input type="text" 
                      class="form-control" 
                      name="inputCity"
                      id="inputCity" 
                      placeholder="City"
                      maxlength="50" required>
              
              <input type="text" 
                      class="form-control" 
                      name="inputState"
                      id="inputState" 
                      placeholder="State"
                      maxlength="50" required>
              
              <input type="text" 
                      class="form-control" 
                      name="inputPostcode"
                      id="inputPostcode" 
                      placeholder="Postcode"
                      maxlength="7" required>

              <input type="text" 
                    name="inputNum"
                    class="form-control" 
                    id="inputNum" 
                    pattern="[0-9]{10}"
                    placeholder="contact number"
                    maxlength="10" required>
            </div>
            <div class="clubRepEdit">
              <h4>Club representative</h4>

              <div>
                <input type="text"
                        name="inputFirstName"
                        class="form-control"
                        id="inputFirstName"
                        placeholder="First Name" maxlength="100" required>
                        
                <input type="LastName"
                        name="inputLastName"
                        class="form-control"
                        id="inputLastName"
                        placeholder="Last Name" maxlength="100" required>
              </div>
              <br>
                <label for="inputTitle">Birth Date</label>
                <input type="number" id="birthDay" name="birthDay" placeholder="DD" max="31" maxlength="2" required>
                <input type="number" id="birthMonth" name="birthMonth" placeholder="MM" max="12" maxlength="2" required>
                <input type="text" id="birthYear" name="birthYear" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" required>
              </br> 
              <div>
                <input type="text"
                        name="inputPassword"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Password" maxlength="200" required>
            </div>

            <input class="btn" type="submit" value="submit">            
          </div>

        </form>

      </div>
    </div>
      
    
  </body>
</html>
