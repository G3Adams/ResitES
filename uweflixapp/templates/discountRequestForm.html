{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Manage Club</title>
      <link rel="stylesheet" href="{% static 'css/cinemaManagerForm.css' %}">
  </head>
  <body>
    <div class="header">
      <div class="cinema-title">
        <a href="/"><img src="{% static 'css/uweCinemaLogo.png' %}" class="headerLogo"></a>
      </div>
      <nav class="navigate-tab">
          <a class="active" href="/">Home</a>
          <p>|</p>
          <a href="cancellation">cancellation</a>
          <p>|</p>
          <a href="studentJoinRequest">request</a>
          <p>|</p>
          <a href="loginRedirectBtn">Account Home Page</a>
          <p>|</p>
          {% if userIsAnonymous %}
            <a href="login">login</a>
          {% else %}
            <a href="logout">logout</a>
          {% endif %}
      </nav>
    </div> 
    <div class="container">
      <!-- main -->
      <div class="main">

        <!-- Form -->
        <form action="/discountRequest" method="post">
          {% csrf_token %}
          <div class="form-group clubEdit">

            <h1>Discount Request Form</h1>
            <br>
            <div>
              <input type="text" 
                      class="form-control" 
                      name="discount"
                      id="discount" 
                      placeholder="Discount Ammount"
                      pattern="[0-9]{1,3}"
                      maxlength="10" required>
            <input class="btn" type="submit" value="submit">            
          </div>

        </form>

      </div>
    </div>
      
    
  </body>
</html>
